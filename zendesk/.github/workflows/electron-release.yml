name: Build Electron Release

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  electron-windows:
    name: Package Windows installer
    runs-on: windows-latest
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Define API URL
        if: ${{ secrets.VITE_API_URL != '' }}
        shell: pwsh
        run: echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> $Env:GITHUB_ENV

      - name: Restore code signing certificate
        if: ${{ secrets.WINDOWS_CERT_BASE64 != '' }}
        shell: pwsh
        run: |
          $certPath = Join-Path $Env:RUNNER_TEMP "windows-signing.pfx"
          [IO.File]::WriteAllBytes($certPath, [Convert]::FromBase64String("${{ secrets.WINDOWS_CERT_BASE64 }}"))
          echo "CSC_LINK=$certPath" >> $Env:GITHUB_ENV
          echo "CSC_KEY_PASSWORD=${{ secrets.WINDOWS_CERT_PASSWORD }}" >> $Env:GITHUB_ENV

      - name: Build Electron artifacts
        run: npm run electron:build

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-windows-${{ github.run_number }}
          path: dist/*.exe

      - name: Attach installer to release
        if: ${{ github.event_name == 'release' }}
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.exe
          fail_on_unmatched_files: false
